<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
</head>
<body>
    <div>
        <h1 class="h1">Password page</h1>
        <form>
            <p><strong>Логин:</strong> 
             <input id="log" type="text" value="text" ></p>
            <p><strong>Пароль:</strong> 
             <input id="pass" type="password" size="40" name="password" class="btn"></p>
             <div class=" check-field">
                <div id="check-block1" class="check-block1"></div>
                 <div id="check-block2" class="check-block2"></div>
                <div id="check-block3" class="check-block3"></div>
             </div>
             
             <button class="btn" id="btn" type="button">Sign</button>
           </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
